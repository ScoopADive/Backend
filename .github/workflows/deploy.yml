name: Scoopadive Deploy to Lightsail

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/scoopadive:latest
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          no-cache: true

      - name: SSH and deploy using docker-compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

          script: |
            echo "==> 이동: /home/ubuntu/Backend"
            cd /home/ubuntu/Backend

            echo "==> 환경변수 설정"
            export GOOGLE_CLIENT_ID="${{ secrets.CLIENT_ID }}"
            export GOOGLE_CLIENT_SECRET="${{ secrets.CLIENT_SECRET }}"
            export GOOGLE_REDIRECT="${{ secrets.AUTH_URI }}"
            export GOOGLE_CALLBACK_URI="${{ secrets.REDIRECT_URIS }}"
            export DB_NAME="${{ secrets.DB_NAME }}"
            export DB_USER="${{ secrets.DB_USER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export DB_HOST="${{ secrets.DB_HOST }}"
            export DB_PORT="${{ secrets.DB_PORT }}"

            echo "==> 최신 이미지 Pull"
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/scoopadive:latest

            echo "==> 기존 컨테이너 중지 및 제거"
            sudo docker-compose down

            echo "==> 최신 이미지 기반 컨테이너 다시 실행"
            sudo docker-compose up -d

            echo "==> 마이그레이션 실행"
            sudo docker-compose exec -T web python manage.py migrate

            echo "✅ 배포 완료!"
