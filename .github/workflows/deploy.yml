name: Scoopadive Deploy to Lightsail

on:
  push:
    branches:
      - deploy  # deploy 브랜치에 푸시되면 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/scoopadive:latest

    - name: SSH and deploy to Lightsail
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ubuntu
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          # Docker 이미지 풀
          echo "Pulling latest Docker image..."
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/scoopadive:latest

          # 기존 컨테이너 중지 및 삭제
          echo "Stopping and removing existing container..."
          sudo docker stop scoopadive || true
          sudo docker rm scoopadive || true

          # 새 컨테이너 실행
          echo "Starting new container..."
          sudo docker run -d --name scoopadive -p 8080:8000 \
            --env-file /home/ubuntu/Backend/.env \
            ${{ secrets.DOCKERHUB_USERNAME }}/scoopadive:latest

          echo "Deployment successful!"
