name: Scoopadive Deploy to Lightsail

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/scoopadive:latest

    - name: SSH and deploy using docker-compose
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ubuntu
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          echo "==> 이동: /home/ubuntu/Backend"
          cd /home/ubuntu/Backend

          echo "==> 최신 이미지 Pull"
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/scoopadive:latest

          echo "==> 기존 컨테이너 중지 및 제거"
          sudo docker-compose down

          echo "==> 최신 이미지 기반 컨테이너 다시 실행"
          sudo docker-compose up -d

          echo "✅ 배포 완료!"
